<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extedn: {
          fontFamily: {
            'Amazon-Ember-Regular': ['AmazonEmber'],
            'Amazon-Ember-Bold': ['AmazonEmber-Bold']
          }
        },
        fontFamily: {
          'sans': ['AmazonEmber-Light'],
        }
      }
    }
  </script>
  <link rel="stylesheet" href="search.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <section id="main-section" class="font-sans container mx-auto p-8">
    <p>
        <form id="form" class="flex">
            <input type="text" id="query" name="query" placeholder="Search words in Shakespeare work" class="border-2 flex-1 p-3 text-lg">
        </form>
    </p>
    <p >Number of results: <span id="resutls-count" class="font-[AmazonEmber-Bold]">0</span></p>
    <p>
        <table id="table">
          <tbody id="table-body"></tbody>
        </table>
    </p>
  </section>
  <script src="app.js"></script>
</body>

</html>
